<!DOCTYPE html>
<html>

<head>
    <title> Travlr </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="SignInStyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300|Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="grad">
    <div id = "elements-container">
      <div id="travlr-container">
        <!-- <span id="travlr-logo">
          <img id = "horsepic" src="assets/traveler.png" alt="USC's Mascot">
        </span> -->
        <span id="travlr-title">
          Travlr
        </span>
      </div>
      <div class = "inp-container">
        <input id = "usr">
      </div>
      <div class = "inp-container">
        <input id = "pwd">
      </div>

      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
        Open Modal
      </button>
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <form id="newUser">
                <input type="text" id="usr"/>
                <input type="text" id="pwd"/>
              <!-- <p>Some text in the modal.</p> -->
            </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          <!-- Modal Content end -->
        </div>
      </div>
      <!-- Modal End -->

    </div>
  </div>

</body>
</html>
